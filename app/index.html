<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Model Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Model Comparison</h1>
        <label for="sampleIndex">Enter a number to choose a random sample:</label>
        <input type="number" id="sampleIndex" min="0" max="1000">
        <button id="compareButton">Compare Models</button>
        <div id="result" class="result" style="display: none;">
            <h2>Sample Text</h2>
            <p id="sampleText"></p>
            <h2>Results</h2>
            <ul id="resultsList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('compareButton').addEventListener('click', function() {
            const sampleIndex = document.getElementById('sampleIndex').value;
            const url = sampleIndex ? `/compare/${sampleIndex}` : '/compare';
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    document.getElementById('sampleText').textContent = data.sample_text;
                    const resultsList = document.getElementById('resultsList');
                    resultsList.innerHTML = '';
                    for (const [model, prediction] of Object.entries(data.results)) {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${model}: ${prediction}`;
                        resultsList.appendChild(listItem);
                    }
                    document.getElementById('result').style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
